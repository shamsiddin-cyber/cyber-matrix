<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cyber Matrix</title>
  <meta name="robots" content="index, follow" />
  <style>
    :root{ --bg:#000; --accent:#00ff55; }
    html,body{height:100%;margin:0;background:var(--bg);overflow:hidden;font-family:monospace;}
    canvas{display:block;position:fixed;inset:0;z-index:0;pointer-events:none;}
    /* center title (optional visual) */
    .center {
      position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
      color:rgba(0,255,85,0.12); font-size:28px; letter-spacing:6px; z-index:1;
      user-select:none; pointer-events:none;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="center">CYBER MATRIX</div>

<script>
(() => {
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = innerWidth;
  let h = canvas.height = innerHeight;
  const fontSize = Math.max(12, Math.floor(Math.min(w,h)/80));
  let columns = Math.floor(w / fontSize) + 1;
  let drops = Array.from({length: columns}, () => Math.floor(Math.random()*h/fontSize));
  const chars = '01<>/\\|(){}[]-_=+*%$#@!;:.,abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let accent = getComputedStyle(document.documentElement).getPropertyValue('--accent') || '#00ff55';

  function resize(){
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
    columns = Math.floor(w / fontSize) + 1;
    drops = Array.from({length: columns}, () => Math.floor(Math.random()*h/fontSize));
  }
  addEventListener('resize', resize);

  ctx.font = fontSize + 'px monospace';
  function draw(){
    // trail fade
    ctx.fillStyle = 'rgba(0,0,0,0.08)';
    ctx.fillRect(0,0,w,h);
    ctx.font = fontSize + 'px monospace';
    for(let i=0;i<drops.length;i++){
      const text = chars.charAt(Math.floor(Math.random()*chars.length));
      const x = i * fontSize;
      const y = drops[i] * fontSize;
      ctx.fillStyle = accent;
      ctx.fillText(text, x, y);
      if(y > h && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
    requestAnimationFrame(draw);
  }
  // silent, no audio
  requestAnimationFrame(draw);
})();
</script>
</body>
</html>
